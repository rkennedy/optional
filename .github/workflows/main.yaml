name: Main

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Lint
      uses: docker://morphy/revive-action:v2
      with:
        config: revive.toml

    - name: Test code
      run: go test -v ./...
